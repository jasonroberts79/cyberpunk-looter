name: Discord Bot CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install discord.py langchain neo4j neo4j-graphrag openai pypdf python-dotenv replit-object-storage
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code structure
      run: |
        echo "Checking for required files..."
        test -f bot.py && echo "âœ“ bot.py found"
        test -f graphrag_system.py && echo "âœ“ graphrag_system.py found"
        test -f memory_system.py && echo "âœ“ memory_system.py found"
        test -f app_storage.py && echo "âœ“ app_storage.py found"

