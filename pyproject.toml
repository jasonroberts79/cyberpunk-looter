[project]
name = "cyberpunk-looter"
version = "0.1.0"
description = "Discord bot with GraphRAG using Neo4j and memory system"
requires-python = ">=3.11"
dependencies = [
    "aiofiles>=24.1.0",
    "discord.py>=2.4.0",
    "google-cloud-storage>=2.19.0",
    "langchain>=0.3.27",
    "neo4j-rust-ext>=5.28.2",
    "neo4j-graphrag>=1.10.0",
    "openai>=2.3.0",
    "pypdf>=6.1.1",
    "python-dotenv>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
